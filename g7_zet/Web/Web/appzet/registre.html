<!DOCTYPE html>
<html lang="en">
<title>Zet</title>
<link rel="shortcut icon" type="image/x-icon" href="img/logosquadrats.png">
<head>
    <meta charset="utf-8">
    <title>Zen App</title>
    <link href="styles/styles.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="background1">

    <div>
        <div>
            <div id="logo2">
                <img class="img-responsive center-block d-block mx-auto" src="img/Logos_quadrats1_sensefons-01.png"
                    alt="logo">
            </div>
            <br> <br>
        </div>
        <div class="d-flex justify-content-center">
            <a href="#" class="btn btn-primary btn-lg " role="button" aria-disabled="true">REGISTRAR-SE</a>

            <a href="iniciar.html" class="btn btn-secondary btn-lg " role="button" aria-disabled="true">INICIAR SESSIÃ“</a>
        </div>

        <br><br>

        <form>
            <div class="d-flex justify-content-center">
                <div class="form-group">
                    <label class="letter" for="exampleInputName" style="color: white">NOM</label>
                    <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                        placeholder="Nom">
                </div>
                <div class="form-group">
                    <label class="letter" for="exampleInputSurname"style="color: white">COGNOMS</label>
                    <input type="surname" class="form-control" id="exampleInputSurname" placeholder="Cognoms">
                </div>
            </div>

            <br>

            <div class="d-flex justify-content-center">
                <div class="form-group">
                    <label class="letter" for="exampleInputBirthDate" style="color: white">DATA DE NAIXEMENT</label>
                    <input type="date" class="form-control" id="exampleInputBirthDate">
                </div>
            </div>

            <br>

            <div class="d-flex justify-content-center">
                <div class="form-group">
                    <label class="letter" for="exampleInputEmail1" style="color: white">GMAIL</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label class="letter" for="exampleInputPassword1" style="color: white">CONTRASSENYA</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>

            <br><br>
            <div class="d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="GenderMale"
                        value="male" checked>
                    <label class="form-check-label letter" for="GenderMale" style="color: white">
                        Home
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="GenderFemale"
                        value="female">
                    <label class="form-check-label letter" for="GenderFemale" style="color: white">
                        Dona
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="GenderOther"
                        value="other">
                    <label class="form-check-label letter" for="GenderOther" style="color: white">
                        Altres
                    </label>
                </div>
            </div>

            <br><br>

            <div class="d-flex justify-content-center">
                <a class="btn btn-primary" href="home.html">Submit</a>
            </div>

        </form>
    </div>

</body>


</html>
