Sóm un equip de 3 noies estudiants de disseny. Amants de l’esport. Per això, hem pensat en fer una App per a persones que els hi agardi l’esport i tinguin ganes de conèrixer gent nova.
La nostra App compta amb apartats per cercar esdeveniments, per esport, ubicació, data,... També pots crear-ne tu. I a més, pots afegir a les teves persones preferides per a que tinguin accès a la teva informació de perfil.
Amb aquelles persones que més haguis conectat als esdeveniments als quals haureu assitit, tindreu disponible un xat. Per si encara no et veus en cord de facilitar-li el teu WhatsApp, però teniu ganes de parlar.
També, compta amb un apartat per pujar històries d’esdevniments visitats. Aquestes es trobaran al teu perfl i nomès podran veure-ho les persones que tu hagis afegit previament.
Per acabar, ens fa molta il·lusió fer arribar l’esport a totes aquelles persones que en siguin amants i que a més vulguin conèxer gent nova. ;)
